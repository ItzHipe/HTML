<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor</title>
        <link rel="icon" type="image/png" href="rps.png">
        <style>
            h1 {
                text-align: center;
                font-size: 45px;
                color: gray;
            }

            button {
                background-color: gray;
                color: white;
                border: none;
                border-radius: 10px;
                padding: 8px 8px;
                text-align: center;
                display: inline-block;
                margin: 4px 2px;
                cursor: pointer;
                font-size: 20px;
            }

            .result {
                text-align: center;
                font-size: 30px;
                color: gray;
            }

            .buttons {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Rock Paper Scissors Game</h1>
        
        <div class="buttons">
            <button onclick="play('rock')">
                Rock
            </button>
            <button onclick="play('paper')">
                Paper
            </button>
            <button onclick="play('scissor')">
                Scissor
            </button>
            <button onclick="resetScore()">
                Reset
            </button>
            
            <div id="showScore" class="result">
                <button onclick="showScore()">Show Score</button>
            </div>
        </div>
        
        <h1>Click on any button to play the game.</h1>
        
        <div id="result" class="result"></div>

        <script>
            const score = {
                wins: 0,
                losses: 0,
                draws: 0
            };

            function play(userChoice) {
                const choices = ['rock', 'paper', 'scissor'];
                const computerChoice = choices[Math.floor(Math.random() * 3)];
                let result = '';

                if (userChoice === computerChoice) {
                    result = 'Tie';
                } else if (
                    (userChoice === 'rock' && computerChoice === 'scissor') ||
                    (userChoice === 'paper' && computerChoice === 'rock') ||
                    (userChoice === 'scissor' && computerChoice === 'paper')
                ) {
                    result = 'You win';
                } else {
                    result = 'You lose';
                }

                // Update score
                if (result === 'You win') {
                    score.wins += 1;
                } else if (result === 'You lose') {
                    score.losses += 1;
                } else {
                    score.draws += 1;
                }

                document.getElementById('result').innerHTML =
                    'You chose ' +
                    userChoice +
                    '<br>Computer chose ' +
                    computerChoice +
                    '<br>Result: ' +
                    result;
            }

            function showScore() {
                document.getElementById('result').innerHTML =
                    'Wins: ' +
                    score.wins +
                    '<br>Losses: ' +
                    score.losses +
                    '<br>Draws: ' +
                    score.draws;
            }

            function resetScore() {
                score.wins = 0;
                score.losses = 0;
                score.draws = 0;
                document.getElementById('result').innerHTML = 'Score has been reset!';
            }
        </script>
    </body>
</html>
